<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="principio">
      <img src="./img/Logo.png" alt="Logo" />
      <nav class="navegador">
        <a href="#">Home</a>
        <a href="#">Ranking</a>
        <a href="#">Promoción</a>
        <a href="#">Contacto</a>
      </nav>
    </header>
    <main class="principal">
      <section class="envioGratis">
        <div class="tituloDelivery">
          <h2 class="delivery-h2-1">Envio gratis</h2>
          <h2 class="delivery-h2-2">comprando</h2>
          <h2 class="delivery-h2-3">2 pizzas</h2>
        </div>
      </section>
      <section class="podioPizzas">
        <h2 class="tituloPodio">Podio de pizzas</h2>
        <div class="topAndImg">
          <ol>
            <h2 class="tituloTop">Pizzas top 5</h2>
            <li>Muzzarella</li>
            <li>Hawaiana</li>
            <li>Muzzarella J&Morron</li>
            <li>Fugazzeta</li>
            <li>Calabresa</li>
          </ol>
          <img
            class="pizzaFalling"
            src="./img/PizzaFalling.jpg"
            alt="Ingredientes de pizza"
          />
        </div>
      </section>
    </main>
    <footer class="final">
      <nav class="navegador-footer">
        <a href="#">Home</a>
        <a href="#">Contacto</a>
        <a href="#">Ranking</a>
        <a href="#">Promoción</a>
      </nav>

      <img src="./img/Logo.png" alt="Logo" />
    </footer>
  </body>
</html>
